<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHIOLAB QUIZ</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header" id="appHeader" hidden>
      <div class="title" id="appTitle">SHIOLAB QUIZ</div>
    </header>

    <!-- TOP -->
    <section class="panel topPanel" id="top">
      <div class="brand">
        <div class="brandName">SHIOLAB QUIZ</div>
        <div class="brandTag">毎日少しずつ、解いて覚える。</div>
      </div>

      <div class="topIntro">
        <p class="note">
          カテゴリを選ぶと問題を読み込みます（最大25問）。
          回答すると、答えと解説が表示されます。続いて、次の問題へ進めます。
        </p>

        <ul class="helpList">
          <li>選択肢を押すと、その問題は確定します（選び直し不可）。</li>
          <li>「次へ」は回答後に進めます。</li>
          <li>苦手な問題ほど出やすくなります（この端末内で学習します）。</li>
        </ul>
      </div>

      <h2 class="sectionTitle">カテゴリ</h2>
      <div id="categoryList" class="categoryList"></div>

      <div id="topMessage" class="topMessage" aria-live="polite"></div>

      <footer class="siteFooter">
        <a href="https://shiolab.com/">© SHIOLAB</a>
        <span class="sep">｜</span>
        <a href="./terms.html">利用規約</a>
        <span class="sep">｜</span>
        <a href="./disclaimer.html">免責事項</a>
        <span class="sep">｜</span>
        <a href="./privacy.html">プライバシーポリシー</a>
      </footer>
    </section>

    <!-- QUIZ -->
    <section class="quiz" id="quiz" hidden>
      <aside class="side">
        <button id="toTopBtn" class="secondary small topBackBtn" type="button">トップへ</button>

        <div class="status" id="statusHint"></div>

        <div class="jumpBtns">
          <button id="nextWrongBtn" type="button" class="secondary">間違った問題へ</button>
        </div>

        <div id="nav" class="nav"></div>
      </aside>

      <main class="main">
        <div class="subhead">
          <div id="categoryTitle" class="categoryTitle"></div>
        </div>

        <div class="questionHeader">
          <div id="qNo" class="qno"></div>
        </div>

        <div id="qText" class="qtext"></div>
        <div id="choices" class="choices"></div>

        <!-- 正誤＋解説 -->
        <div id="feedback" class="feedback" aria-live="polite"></div>

        <div class="bottomBar">
          <button id="prevBtn" class="navBtn secondary" type="button">戻る</button>
          <button id="nextBtn" class="navBtn primary" type="button">次へ</button>
        </div>
      </main>
    </section>

    <!-- RESULT -->
    <section class="panel" id="result" hidden>
      <div class="resultHead">
        <h1>結果</h1>
      </div>

      <div id="summary"></div>
      <div class="adBox" id="adResult" aria-label="広告枠"></div>
      <div id="review"></div>

      <div class="resultActions">
        <button id="restartBtn" class="primaryBtn" type="button">もう一度</button>
        <button id="toTopBtn2" class="primaryBtn" type="button">トップへ</button>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
